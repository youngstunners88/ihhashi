[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database)
    slow: Slow running tests
    auth: Authentication related tests
    payment: Payment related tests

[tool:coverage:run]
source = app
branch = True
omit = 
    app/tests/*
    */__pycache__/*
    */migrations/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[tool:mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[tool:black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool:isort]
profile = black
line_length = 100
multi_line_output = 3
