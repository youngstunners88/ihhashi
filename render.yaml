services:
  - type: web
    name: ihhashi-api
    env: python
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://ihhashi.vercel.app,https://ihhashi-git-main-youngstunners88.vercel.app,https://ihhashi-git-work-youngstunners88.vercel.app
    healthCheckPath: /health

databases:
  - name: ihhashi-mongo
    type: pserv
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile.mongo
